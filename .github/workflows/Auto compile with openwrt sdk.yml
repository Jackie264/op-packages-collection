name: "Auto compile with openwrt sdk"
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '**/Makefile'
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
