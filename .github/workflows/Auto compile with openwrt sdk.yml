    name: Build luci packages [${{ matrix.luci_ver }}]
    permissions:
      contents: write
    needs: job_check
    if: needs.job_check.outputs.has_update == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - sdk_ver: "24.10"
